<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Study Materials</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="upload.css">

  <style>
    /* Ensure status messages are visible and styled */
    .status-message {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      display: none;
      font-weight: 500;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>

  <div class="layout">

    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">

      <div class="top-bar">
        <div class="top-bar-left">
          <i class="fa-solid fa-bars hamburger" id="hamburger"></i>
          <h2>Upload Materials</h2>
        </div>

        <div class="profile">
          <img src="logo.png" alt="Admin">
          <span>Admin User</span>
        </div>
      </div>

      <div class="card">

        <div id="statusMessage" class="status-message"></div>

        <h2>Upload Study Materials</h2>

        <form id="uploadForm">

          <div class="form-group">
            <label>Title *</label>
            <input type="text" id="title" placeholder="e.g. Data Structures Notes" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Material Type *</label>
              <select id="type" required>
                <option value="">Select type</option>
                <option>Notes</option>
                <option>Syllabus</option>
                <option>Previous Question</option>
                <option>Slides</option>
                <option>Lab Manual</option>
              </select>
            </div>

            <div class="form-group">
              <label>Semester *</label>
              <select id="semester" required>
                <option value="">Select semester</option>
                <option>1st Semester</option>
                <option>2nd Semester</option>
                <option>3rd Semester</option>
                <option>4th Semester</option>
                <option>5th Semester</option>
                <option>6th Semester</option>
                <option>7th Semester</option>
                <option>8th Semester</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Subject *</label>
            <input type="text" id="subject" placeholder="e.g. Web Technology" required />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="description" placeholder="Short description..."></textarea>
          </div>

          <div class="form-group">
            <label>Upload File (PDF Only) *</label>
            <input type="file" id="file" accept=".pdf" required />
            <span class="helper-text">Allowed: PDF only</span>
          </div>

          <div class="actions">
            <button type="submit" class="submit-btn" id="submitBtn">Upload Material</button>
          </div>

        </form>
      </div>
    </main>
  </div>

  <script src="global.js"></script>

  <script>
    // Check if user is logged in
    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = 'index.html';
    }

    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Visual feedback: disable button while uploading
      submitBtn.disabled = true;
      submitBtn.textContent = "Uploading...";

      // Use FormData to send both text and the PDF file
      const formData = new FormData();
      formData.append('title', document.getElementById('title').value);
      formData.append('type', document.getElementById('type').value);
      formData.append('semester', document.getElementById('semester').value);
      formData.append('subject', document.getElementById('subject').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('file', document.getElementById('file').files[0]);

      try {
        // Get token from local storage
        const token = localStorage.getItem('authToken');

        if (!token) {
          statusMsg.textContent = "Error: You must be logged in to upload materials";
          statusMsg.className = "status-message status-error";
          submitBtn.disabled = false;
          submitBtn.textContent = "Upload Material";
          statusMsg.style.display = "block";
          return;
        }

        // Point this to your server URL (localhost:5000 if running locally)
        const response = await fetch('http://localhost:5000/upload-material', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          // Success
          statusMsg.textContent = result.message || "Material uploaded successfully!";
          statusMsg.className = "status-message status-success";
          form.reset();
        } else {
          // Server-side validation error (e.g., not a PDF)
          statusMsg.textContent = result.message || "Upload failed.";
          statusMsg.className = "status-message status-error";
        }
      } catch (error) {
        // Connection error
        statusMsg.textContent = "Error: Could not connect to the server.";
        statusMsg.className = "status-message status-error";
      }

      // Reset button and show message
      submitBtn.disabled = false;
      submitBtn.textContent = "Upload Material";
      statusMsg.style.display = "block";

      // Hide status after 5 seconds
      setTimeout(() => {
        statusMsg.style.display = "none";
      }, 5000);
    });
  </script>

</body>

</html>
